<!DOCTYPE html>
<html>
<head>
    <title>Post Message</title>
</head>
<body>
    <div style="width:200px; float:left; margin-right:200px;border:solid 1px #333;">
        <div id="color">Frame Color</div>
    </div>
    <div>
        <iframe id="child" name="child" src="./iframe.html"></iframe>
        <iframe id="child2" name="child2" src="./iframe2.html"></iframe>
    </div>

    <script type="text/javascript">
        window.addEventListener('message',function(e){
            document.getElementById('color').style.backgroundColor=e.data;
            window.frames['child'].postMessage(e.data, '*')
            window.frames['child2'].postMessage(e.data, '*')
        },false);
    </script>
</body>
</html>
